<div class="container d-flex h-100">
  <div class="row justify-content-center align-self-center">

    <!-- title -->
  
<div class="col-md-12 text-center" id="game-title">
  {{title}}
</div>

    <!-- questions table  -->
    <div class="col-md-12 text-center">
      <table class="table table-bordered table-dark">
        <thead>
          <th>#</th>
          <th>Rank</th>
          <th>User</th>
          <th>Score</th>
        </thead>
        <tr *ngFor="let question of questions; let i = index">
            <td>{{i + 1}}</td>
            <td>1</td>
            <td>{{question.correctCount}}</td>
            <td><pie-chart [data]="data1" [config]="config1" [elementId]="elementId1"></pie-chart></td>
          </tr>
      </table>
    </div> 
    <!-- back button -->
    <div class="col-md-12 text-center">
      <button class="btn btn-warning" routerLink="/main-menu">Back</button>
    </div>
  </div>
</div>
