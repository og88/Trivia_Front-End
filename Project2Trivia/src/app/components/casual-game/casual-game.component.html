
<div class="container d-flex h-100">
    <div class="row justify-content-center align-self-center">
        <!-- profile card  -->
        <div class="col-md-12 text-center fixed-top" id="profile-card">
            
            <div class="row">
                <div class="col-sm-12 text-center">
                    USERNAME<br>
                </div>
                <div class="col-sm-12 text-center">
                    LEVEL GOES HERE
                </div>
                <div class="col-sm-12 text-center">
                    Casual Mode
                </div>
                <div class="col-sm-12 text-center">
                    TOTAL POINTS {{this.totalScore}}
                </div>
            </div>

        </div>
        <!-- question category  -->
        <div class="col-md-12 text-center">
            <p>This question is worth {{this.questionsArrValue}} points!</p> 
        </div>
        <!-- game logo  -->
        <div class="col-md-12 text-center">
            {{this.questionsArrClue}} 
        </div>
        <!-- guest menu nav  -->
        <nav class="col-md-12 text-center fixed-bottom">
            <form>
              <div class="form-group">
                <input class="form-control" type="text" name="answerParam" [(ngModel)]="value" id="answer-param" placeholder="Enter your answer here!" required/>
              </div>
              <div class="form-group">
                <input class="btn btn-primary" type="button" value="Answer!" (click)="confirmAnswer()">
              </div>
            </form>
            <button class="btn btn-primary" routerLink="/main-menu">End Game</button>
        </nav> 
    </div>
</div>
